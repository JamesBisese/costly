<form method="post" action="{% url 'scenario:costitem_defaultcosts_update' form.instance.pk %}" class="js-project-update-form">
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Update Cost Item</h4>
  </div>
  <div class="modal-body">
    {% include 'scenario/includes/partial_costitem_form.html' %}
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-primary">Update cost item</button>
  </div>
</form>
