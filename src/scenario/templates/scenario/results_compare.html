<style>

  background: rgb(226, 239, 218);

.result_table th  {
  border: 1px solid black;

  padding-right: 5px;
}

  border-collapse: collapse;
  border-spacing: 10px;

.parent > div {
  /*background-color: red;*/

  /*height: 100px;*/

    padding: 10px;
}

    width: 365px;

}

    padding: 0px;
    height: 10px;
}
</style>

<div class="parent">
    {% for r, obj in scenarios.items %}
        <div>
            {{ obj.html }}
        </div>
    {% endfor %}
</div>

<script>
    window.onload = init_results_compare;

    function resize_div(div_class){
        var max_height = 0;
        var x = document.getElementsByClassName(div_class);
        var i;
        for (i = 0; i < x.length; i++) {
            var height = x[i].offsetHeight;

            if (height > max_height){
                max_height = height;
            }
        }
        for (i = 0; i < x.length; i++) {
            x[i].style.height = max_height;
        }
    }

    function init_results_compare() {
        // get these divs to take up the same page height
        resize_div("nutrient_storm_peak");
        resize_div("planning_and_design");
        resize_div("areal_features");
        resize_div("structure_areas_conventional");
        resize_div("structure_areas_nonconventional");
        resize_div("cost_item_unit_costs");
        resize_div("structure_costitem_costs_conventional");
        resize_div("structure_costitem_costs_nonconventional");
        resize_div("final_costs");
    };
</script>
